<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://fonts.google.com/specimen/Kumbh+Sans:wght@400;700&display=swap">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body>
  <div class="faq-card">
    <div class="img-container">
      <img src="" alt="Woman using a pc">
    </div>
    <div class="container">
      <h1>FAQ</h1>
      <section>
        <label>
          <input type="checkbox">
          <h2>How many team members can I invite?</h2>
          <img src="images/icon-arrow-down.svg" alt="Arrow icon">
          <p>
            You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.
          </p>
        </label>
      </section>

      <section>
        <label>
          <input type="checkbox">
          <h2>
            What is the maximum file upload size?
          </h2>
          <img src="images/icon-arrow-down.svg" alt="Arrow icon">
          <p>
            No more than 2GB. All files in your account must fit your allotted storage space.
          </p>
        </label>
      </section>

      <section>
        <label>
          <input type="checkbox">
          <h2>
            How do I reset my password?
          </h2>
          <img src="images/icon-arrow-down.svg" alt="Arrow icon">
          <p>
            Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you.
          </p>
        </label>
      </section>

      <section>
        <label>
          <input type="checkbox">
          <h2>
            Can I cancel my subscription?
          </h2>
          <img src="images/icon-arrow-down.svg" alt="Arrow icon">
          <p>
            Yes! Send us a message and we’ll process your request no questions asked.
          </p>
        </label>
      </section>

      <section>
        <label>
          <input type="checkbox">
          <h2>
            Do you provide additional support?
          </h2>
          <img src="images/icon-arrow-down.svg" alt="Arrow icon">
          <p>
            Chat and email support is available 24/7. Phone lines are open during normal business hours.
          </p>
        </label>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Frank Leandro</a>.
  </div>
</body>

</html>
